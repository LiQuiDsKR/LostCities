<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로스트 시티</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player-names" style="margin-bottom: 10px;">
    <span id="opponent-name" style="font-weight: bold; color: darkred;"></span> vs 
    <span id="my-name" style="font-weight: bold; color: darkblue;"></span>
  </div>
  <div id="turn-display" style="margin-bottom: 10px; font-weight: bold;"></div>
  <div id="deck-count" style="margin-bottom: 10px; font-weight: bold; color: teal;">남은 카드: 0장</div>


  <!-- 상대방 영역 -->
  <div class="board-grid opponent-area-card" id="opponent-expeditions"></div>
  <div class="score-row opponent-area" id="opponent-scores"></div>

  <!-- 버리는 카드 영역 -->
  <div class="section discard-area">
    <div class="board-grid discard-area" id="discard-piles"></div>
    </div>

  <!-- 내 영역 -->
  <div class="score-row player-area" id="player-scores"></div>
  <div class="board-grid player-area-card" id="player-expeditions"></div>

  <!-- 내 손패 -->
  <div class="hand" id="hand"></div>
  
  <!-- 카드 선택 모달 -->
  <div id="card-modal" style="display: none;" class="modal">
    <div class="modal-content">
      <p id="card-modal-text"></p>
      <div class="modal-buttons">
        <button id="modal-use">사용하기</button>
        <button id="modal-discard">버리기</button>
        <button id="modal-cancel">취소</button>
      </div>
    </div>
  </div>
  <!-- 무지개 11 카드 놓기 모달 -->
  <div id="rainbow11-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>무지개 11 카드를 놓을 색상을 선택하세요:</p>
      <div id="rainbow11-color-list" class="modal-buttons" style="display:flex; gap: 10px; justify-content:center;"></div>
      <button id="rainbow11-cancel" class="modal-cancelbtn" style="margin-top:20px;">취소</button>
    </div>
  </div>
  <!-- 무지개 11 카드 버리기 모달 -->
  <div id="modal-discard-rainbow" class="modal" style="display:none;">
  <div class="modal-content">
    <p>무지개 카드를 버릴 곳의 색상을 선택하세요:</p>
    <div id="discard-rainbow-color-list" class="modal-buttons" style="display:flex; gap: 10px; justify-content:center;"></div>
    <button id="discard-rainbow-cancel" class="modal-cancelbtn" style="margin-top:20px;">취소</button>
  </div>
</div>



  <button id="draw-btn" class="draw-btn">카드 뽑기</button>

  <script type="module" src="game.js"></script>
  <script type="module" src="extension.js"></script>

</body>
</html>
